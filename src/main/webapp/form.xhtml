<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
   <title>Support</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 100vh;
         background: linear-gradient(135deg, #ff7e5f, #feb47b);
         color: white;
      }

      h1 {
         font-size: 2.5em;
         margin-bottom: 20px;
      }

      .form-grid {
         display: grid;
         grid-template-columns: 1fr 2fr;
         gap: 10px;
         background-color: white;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
         color: black;
      }

      label {
         font-size: 1.2em;
         margin-bottom: 5px;
      }

      input[type="text"] {
         padding: 10px;
         font-size: 1em;
         border: 1px solid #ddd;
         border-radius: 5px;
         width: 100%;
      }

      .button {
         background-color: #ffffff;
         color: #ff7e5f;
         padding: 15px 30px;
         font-size: 1.2em;
         border: none;
         border-radius: 30px;
         cursor: pointer;
         transition: all 0.3s ease;
         margin: 20px 10px 0 10px;
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .button:hover {
         background-color: #ff7e5f;
         color: #ffffff;
         box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
      }

      .message {
         color: yellow;
         background-color: rgba(255, 255, 0, 0.2);
         padding: 10px;
         border-radius: 5px;
         margin-top: 10px;
         font-size: 1.1em;
      }

      form {
         display: flex;
         flex-direction: column;
         align-items: center;
         margin-top: 20px;
      }
   </style>
</h:head>
<h:body>
   <h1>Registration Page</h1>

   <h:form>
      <h:panelGrid styleClass="form-grid">
         <h:outputLabel value="First Name:" for="firstName"/>
         <h:inputText id="firstName" value="#{controller.firstName}" required="true" requiredMessage="First name is required"/>

         <h:outputLabel value="Last Name:" for="lastName"/>
         <h:inputText id="lastName" value="#{controller.lastName}" required="true" requiredMessage="Last name is required"/>

         <h:outputLabel value="Email:" for="email"/>
         <h:inputText id="email" value="#{controller.email}" required="true" requiredMessage="Email is required"/>
      </h:panelGrid>

      <h:commandButton value="Submit" action="#{controller.submitButtonPressed}" styleClass="button"/>
      <h:messages styleClass="message"/>
   </h:form>

   <h:form>
      <h:commandButton value="Home" action="index.xhtml" styleClass="button"/>
      <h:commandButton value="About Me" action="about.xhtml" styleClass="button"/>
   </h:form>
</h:body>
</html>
