<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ffffff;
            color: #2575fc;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #2575fc;
            color: #ffffff;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</h:head>
<h:body>
    <h1>Welcome to the Home Page</h1>

    <h:form>
        <h:commandButton value="About Me" action="about.xhtml" styleClass="button"/>
        <h:commandButton value="Support" action="support.xhtml" styleClass="button"/>
    </h:form>
</h:body>
</html>
