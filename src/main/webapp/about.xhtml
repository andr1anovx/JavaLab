<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
   <title>About Me</title>
   <style>
      body {
         font-family: 'Arial', sans-serif;
         background: linear-gradient(135deg, #4facfe, #00f2fe);
         color: white;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 100vh;
         margin: 0;
      }

      h1 {
         font-size: 3em;
         margin-bottom: 20px;
      }

      a {
         font-size: 1.5em;
         color: #fff;
         text-decoration: none;
         background-color: rgba(255, 255, 255, 0.1);
         padding: 10px 20px;
         border-radius: 5px;
         transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      a:hover {
         background-color: rgba(255, 255, 255, 0.2);
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .button {
         background-color: #ffffff;
         color: #4facfe;
         padding: 15px 30px;
         font-size: 1.2em;
         border: none;
         border-radius: 30px;
         cursor: pointer;
         transition: all 0.3s ease;
         margin: 20px 10px 0 10px;
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .button:hover {
         background-color: #4facfe;
         color: #ffffff;
         box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
      }

      form {
         display: flex;
         flex-direction: column;
         align-items: center;
         margin-top: 30px;
      }
   </style>

</h:head>
<h:body>
   <h1>About Me</h1>
   <a href="https://github.com/andr1anovx" target="_blank">My Github</a>

   <h:form>
      <h:commandButton value="Home" action="home.xhtml" styleClass="button"/>
      <h:commandButton value="Registration" action="registration.xhtml" styleClass="button"/>
   </h:form>
</h:body>
</html>
